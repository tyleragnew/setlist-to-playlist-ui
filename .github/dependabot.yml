# Basic set up for three package managers

version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

    groups:
      gh-all:
        patterns:
          - "*"
        dependency-type: "all"

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10

    groups:
      npm-all:
        patterns:
          - "*"
        dependency-type: "all"